<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Accepted!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .xTable {
        margin-top: 10%;
      }
      table,
      th,
      td {
        /* border: none; */
        color: blanchedalmond;
        /* font-size: large; */
        padding: 5px;
      }

      button {
        font-size: 30px !important;
        min-width: 80px;
        min-height: 80px;
      }
    </style>
  </head>
  <body style="background-color: #212529">
    <!--////////////////////////////////////
        Table calculator
    ////////////////////////////////////////-->

    <div class="xTable d-flex justify-content-center">
      <div>
        <table class="table-borderless d-flex align-items-center text-center">

          <tr>
            <th id="calScreen" style="text-align: right" colspan="4">0</th>
          </tr>

          <tr>
            <td colspan="3">Basic Calculator</td>

            <td>Operations</td>
          </tr>

          <tr>
            <td>
              <button
                id="buttonCE"
                type="button"
                class="btn btn-outline-danger btn-lg"
              >
                CE
              </button>
            </td>
            <td>
              <button
                id="buttonBack"
                type="button"
                class="btn btn-outline-danger btn-lg"
              >
                &lt;--
              </button>
            </td>
            <td>
              <button
                id="buttonNegate"
                type="button"
                class="btn btn-outline-warning btn-lg"
              >
                +/-
              </button>
            </td>
            <td>
              <button
                id="buttonDivide"
                type="button"
                class="btn btn-outline-primary btn-lg"
              >
                /
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                id="buttonSeven"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                7
              </button>
            </td>
            <td>
              <button
                id="buttonEight"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                8
              </button>
            </td>
            <td>
              <button
                id="buttonNine"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                9
              </button>
            </td>
            <td>
              <button
                id="buttonMultiply"
                type="button"
                class="btn btn-outline-primary btn-lg"
              >
                x
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                id="buttonFour"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                4
              </button>
            </td>
            <td>
              <button
                id="buttonFive"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                5
              </button>
            </td>
            <td>
              <button
                id="buttonSix"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                6
              </button>
            </td>
            <td>
              <button
                id="buttonMinus"
                type="button"
                class="btn btn-outline-primary btn-lg"
              >
                -
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                id="buttonOne"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                1
              </button>
            </td>
            <td>
              <button
                id="buttonTwo"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                2
              </button>
            </td>
            <td>
              <button
                id="buttonThree"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                3
              </button>
            </td>
            <td>
              <button
                id="buttonAdd"
                type="button"
                class="btn btn-outline-primary btn-lg"
              >
                +
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                id="buttonZero"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                0
              </button>
            </td>
            <td>
              <button
                id="buttonDecimal"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                .
              </button>
            </td>
            <td colspan="2">
              <button
                id="buttonEqual"
                style="min-width: 100%"
                type="button"
                class="btn btn-outline-light btn-lg"
              >
                =
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="Challenge.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
